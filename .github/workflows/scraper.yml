name: First Scraper

on:
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install scraper
        run: pip install warn-scraper

      - name: Scrape
        run: warn-scraper IA --data-dir ./data/
        
      - name: Commit and push
        run: |
          git config user.name "Tyler Machado"
          git config user.email "tyler.machado@gmail.com"
          git add ./data/
          git commit -m "Latest data for Iowa" && git push || true
